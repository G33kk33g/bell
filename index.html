<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bell Business Email Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="bell-logo.png" alt="Bell Logo">
            <div class="language">
                <a href="#">Français</a>
            </div>
        </div>
        <h1>Log in</h1>
        <form id="loginForm" action="#">
            <div class="input-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit">Log in</button>
        </form>
        <p>Forgot your password? Call <strong>310-BELL</strong> to reset it.</p>
        <div class="footer">
            <a href="#">Privacy</a> | 
            <a href="#">Legal & Regulatory</a>
            <p>© Bell Canada, 2024. All rights reserved.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
